name: Delete pipeline

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 
    - name: Set Branch name
      run: |
        BRANCH=$(cat ${{ github.event_path }} | jq --raw-output '.ref')
        echo "${{ github.repository }} has ${BRANCH} branch"
        echo "::set-env name=STAGE::$(echo ${BRANCH})"
    - name: Echo Branch name
      run: echo Deleting from STAGE:$STAGE
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Delete Cloudformation stack
      uses: docker://amazon/aws-cli:2.0.7
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      with:
        args: cloudformation delete-stack --stack-name ${{ steps.extract_branch.outputs.branch }}-Databricks-stack
